server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos de Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirigir /api/ al backend - FORMA CORRECTA
    location /api/ {
        # IMPORTANTE: No agregues /api/ al final del proxy_pass
        proxy_pass https://backend-proyecto-venta-2.onrender.com;
        
        # Headers críticos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para CORS - el backend ya lo maneja
        proxy_set_header Origin $http_origin;
        
        # Timeouts para Render Free tier
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Manejar WebSocket si lo necesitas
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
