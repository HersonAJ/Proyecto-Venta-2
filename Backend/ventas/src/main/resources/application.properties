# ========================
# APPLICATION CONFIG
# ========================
spring.application.name=ventas

# ========================
# DATABASE CONFIG (VARIABLES DE ENTORNO) - POSTGRESQL
# ========================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:Tacos}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA/HIBERNATE CONFIG
# ========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================
# TIMEZONE CONFIG
# ========================
spring.jackson.time-zone=America/Guatemala
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guatemala

# ========================
# SERVER CONFIG
# ========================
server.port=${SERVER_PORT:8080}

# ========================
# JWT CONFIG
# ========================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================
# LOGGING
# ========================
logging.level.com.ventas=DEBUG