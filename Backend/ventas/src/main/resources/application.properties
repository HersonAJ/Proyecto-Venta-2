# ========================
# APPLICATION CONFIG
# ========================
spring.application.name=ventas

# ========================
# DATABASE CONFIG (VARIABLES DE ENTORNO)
# ========================
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:Tacos}?useSSL=false&serverTimezone=America/Guatemala
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# TIMEZONE CONFIG
# ========================
spring.jackson.time-zone=America/Guatemala
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guatemala

# ========================
# SERVER CONFIG
# ========================
server.port=${SERVER_PORT:8080}

# ========================
# JWT CONFIG
# ========================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================
# LOGGING
# ========================
logging.level.com.ventas=DEBUG
